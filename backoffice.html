<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <title>Netflix - Backoffice</title>
    <link rel="shortcut icon" href="./assets/NetflixN.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark" id="navBarId" style="background-color:black">
            <a class="navbar-brand" href="mainpage.html">
                <img src="./assets/netflix_logo.png" alt="" height="50px" width="120px">
            </a>
            <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto d-none d-sm-none d-md-none d-lg-flex">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Backoffice</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="row d-flex justify-content-center">
            <div class=" col-6 w-50 mt-5">
                <h1 class="">Add Movie</h1>
                <select class="custom-select">
                  <option value="0" id="0" selected>Open this select menu</option>
                </select>
                <form class="movie-form">
                    <div class="form-group">
                        <label for="_id">ID</label>
                        <input type="text" class="form-control" id="_id" placeholder="id will be generated" disabled>
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name of the product" required>
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" required>
                        <label for="category">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Category" required>
                        <label for="imageUrl">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" placeholder="Url" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right"><ion-icon name="add-circle-outline"></ion-icon></button>
                    <button type="button" class="backoffice-delbtn btn btn-danger float-right mx-1"><ion-icon name="close-circle-outline"></ion-icon></button>
                    <button type="button" class="backoffice-editbtn btn btn-light float-right mx-1"><ion-icon name="create-outline"></ion-icon></button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./js/backoffice.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns " crossorigin="anonymous "></script>
</body>

</html>
