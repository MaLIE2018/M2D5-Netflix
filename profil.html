<!DOCTYPE html>
<html lang="en">
<!-- comment -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link href="./css/Ankit/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/NetflixN.png" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navBarId">
        <a class="navbar-brand ml-5" style="
        margin-left: 50px" href="mainpage.html"><img src="./assets/netflix_logo.png" alt="" height="50px" width="120px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    </nav>

    <main class="main-content">
        <div class="container mx-auto" style="width: 593px;">
            <div class="row row1">
                <div class="heading">
                    <span><h1>Edit Profile</h1></span>
                </div>
            </div>
            <div class="row p-0 row2">
                <div class="col">
                    <hr class="mt-2">
                </div>

            </div>
            <div class="row row3 mt-3">
                <div class="col-3 d-flex justify-content-end row3Col1">
                    <div class="avatar">
                        <img class="py-0 img-fluid" src="./assets/avatar.png" alt="Profile Avatar" height="100px" />
                    </div>
                </div>
                <div class="col row3Col2">
                    <div class="row row3Col2.1">
                        <div class="user-name">
                            <input type="text" name="profileName" id="profileName" placeholder="Max" />
                        </div>
                    </div>
                    <div class="row row3Col2.2">
                        <div class="language-label mt-3">
                            <label for="language" class="">Language:</label>
                        </div>
                    </div>
                    <div class="row row3Col2.3">
                        <div class="dropdown mt-1">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
									English
								</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">German</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                                <li>
                                    <a class="dropdown-item" href="#">Danish</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row row3Col2.4">
                        <div class="col">
                            <hr class="middleHr">
                        </div>

                    </div>

                    <div class="row row3Col2.5">
                        <label for="maturitySettings" id="maturitySettings">Maturity Settings:</label
							>
						</div>
						<div class="row row3Col2.6 mt-2">
							<span>
								<button
									type="button"
									id="maturityratings"
									class="btn btn-secondary"
								>
									ALL MATURITY RATINGS
								</button>
							</span>
						</div>
						<div class="row row3Col2.7 mt-3">
							<label for="maturity-detail"
								>Show titles of <strong>all maturity ratings</strong> for this
								profile.</label
							>
						</div>
						<div class="row row3Col2.8 mt-3">
							<span>
								<button type="button" id="edit" class="btn btn-outline-light">
									EDIT
								</button>
							</span>
						</div>
						<div class="row row3Col2.9 mt-3">
							<div class="col"><hr class="middleHr"></div>
							
						</div>
						
                    <div class="row mt-2">
                        <span class="p-2">Autoplay Controls</span>
                        <div class="col-12">
                            <input class="form-check-input me-1" type="checkbox" value="" />
                            <span>Autoplay next episodes in a series on all devices.</span>
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-check-input me-1" type="checkbox" value="" />
                            <span class="">Autoplay previews while browsing on all devices.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row4 mt-4">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row row5 mt-2">
                <div class="col-2">
                    <span>
							<button type="button" id="edit" class="btn btn-outline-light w-100">
								SAVE
							</button>
						</span>
                </div>
                <div class="col-5">
                    <span><button type="button" id="edit" class="btn btn-outline-light w-100">
								CANCEL
							</button>
						</span>
                </div>
                <div class="col-5">
                    <span>
							<button type="button" id="edit" class="btn btn-outline-light w-100">
								DELETE PROFILE
							</button>
						</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
