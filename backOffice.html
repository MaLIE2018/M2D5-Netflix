		<title>Hello NETFLIX 2.0</title>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="mainpage.html">Home</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href=""
							>Back Office</a
						>
					</div>
				</div>
			</div>
		</nav>
		<div class="container w-50">
			<form>
				<div class="form-group">
					<label for="input_name">Name</label>
					<input
						type="text"
						class="form-control"
						id="input_name"
						placeholder="Enter Name.."
					/>
				</div>
				<div class="form-group">
					<label for="input_description">Description</label>
					<input
						type="text"
						class="form-control"
						id="input_description"
						placeholder="Enter description.."
					/>
				</div>
				<div class="form-group">
					<label for="input_category">Movie Category</label>
					<input
						type="text"
						class="form-control"
						id="input_category"
						placeholder="Movie Category.."
					/>
				</div>
				<div class="form-group">
					<label for="input_url">Image URL </label>
					<input
						type="url"
						class="form-control"
						id="input_url"
						placeholder="Enter Image Local Path.."
					/>
				</div>
				<div class="form-group">
					<label for="input_showtype">Show Type</label>
					<input
						type="url"
						class="form-control"
						id="input_showtype"
						placeholder="Trending/Watch Again/New Releases.."
					/>
				</div>
				<!-- <div class="form-group">
					<label for="input_price">Price</label>
					<input
						type="number"
						class="form-control"
						id="input_price"
						placeholder="Enter price.."
					/>
				</div> -->
				<div class="form-group">
					<input type="submit" value="Edit Data" onclick="editData(event)" />
				</div>
				<!--<div class="form-group">
					<input type="button" value="Delete" onclick="deleteData(event)" />
				</div> -->
				<div class="form-group">
					<input
						type="button"
						value="Insert Data"
						onclick="insertData(event)"
					/>
				</div>
			</form>
		</div>
		<script src="backOffice.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
